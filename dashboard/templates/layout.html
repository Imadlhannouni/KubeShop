<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeShop Labs</title>
    <style>
        :root {
            --bg-color: #1a1b26;
            --sidebar-color: #16161e;
            --text-color: #a9b1d6;
            --accent-color: #7aa2f7;
            --success-color: #9ece6a;
            --error-color: #f7768e;
            --code-bg: #24283b;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #333;
            flex-shrink: 0;
        }
        .sidebar h2 {
            color: var(--accent-color);
            margin-top: 0;
        }
        .nav-link {
            display: block;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: rgba(122, 162, 247, 0.1);
            color: var(--accent-color);
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            max-width: 1000px;
        }
        /* Markdown Styles */
        pre {
            background-color: var(--code-bg);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: 'Fira Code', monospace;
        }
        blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 0;
            padding-left: 15px;
            background: rgba(122, 162, 247, 0.05);
            padding: 10px;
        }
        /* Verify Button */
        .verify-btn {
            background-color: var(--accent-color);
            color: #1a1b26;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 30px;
            right: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .verify-btn:hover {
            transform: scale(1.05);
        }
        .verify-btn:active {
            transform: scale(0.95);
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--bg-color);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            position: relative;
            border: 1px solid #444;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
        }
        .success { color: var(--success-color); border-color: var(--success-color); }
        .error { color: var(--error-color); border-color: var(--error-color); }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>üöÄ KubeShop</h2>
        <a href="/" class="nav-link">üè† Home</a>
        <hr style="border-color: #333">
        {% for lab in labs %}
        <a href="/lab/{{ lab.id }}" class="nav-link {% if lab.id == lab_id %}active{% endif %}">
            {{ lab.name }}
        </a>
        {% endfor %}
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
